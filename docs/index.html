<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UsesKit - Your dev's toolset</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'UseKit',
            repo: '',
            coverpage: ['/', '/zh-cn/'],
            onlyCover: true,
            loadSidebar: true,
            loadNavbar: true,
            subMaxLevel: 2,
            autoHeader: true,
            formatUpdated: '{MM}/{DD} {HH}:{mm}',
            executeScript: true,
            // 完整配置参数
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto', // or 'auto'
                placeholder: 'Type to search',
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: 'No Results!',
                // 支持本地化
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },
                // 搜索标题的最大层级, 1 - 6
                depth: 2,
            },
            copyCode: {
                buttonText: {
                    '/zh-cn/': '点击复制',
                    '/': 'Copy to clipboard'
                },
                errorText: {
                    '/zh-cn/': '错误',
                    '/': 'Error'
                },
                successText: {
                    '/zh-cn/': '复制',
                    '/': 'Copied'
                }
            },
            plugins: [
                function(hook) {
                    const footer = [
                        '<hr/>',
                        '<footer>',
                        '<span><a href="https://www.useskit.com">UsesKit</a> &copy;2022.</span>',
                        '</footer>',
                    ].join('')
                    hook.afterEach((html) => {
                        return html + footer
                    })
                },
            ],
            markdown: {
                renderer: {
                    code: function(code, lang) {
                        var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup)
                        var result = eval(code);
                        var out = '';
                        for (var i = 0; i < result.length; i++) {
                            out += result[i].outerHTML + '&#10;';
                        };
                        var code_template = '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>'
                        var output = `<output data-lang="output"><code class="lang-html">${out.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></output>`
                        return code_template + output;
                    }
                }
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="https://unpkg.com/@useskit/js@0.0.6/dist/kitjs.umd.min.js"></script>
</body>

</html>
